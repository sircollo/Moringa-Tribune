{%extends 'all-news/base.html'%}

{% block content %}
{{block.super}}
<div class="container">
  <!-- Looping through news   -->
  {% for news_item in news %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <a class="navbar-brand" href=""><h2 class="text-center"> {{ news_item.title }} </h2></a>
      <p class="text"> {{ news_item.post }} </p>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{news_item.article_image.url}}" class="img-responsive pt-4" alt="Image" height="200px" width="200px">
    </div>

  </div>
  {% empty %}
  
  {% endfor %}
</div>
{% endblock %}
